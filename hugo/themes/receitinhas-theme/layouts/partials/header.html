
<header style="background:{{ .Site.Params.mainColor }}; padding:18px; color:white;">
  <div style="max-width:1000px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;">
    <div style="display:flex;align-items:center;gap:12px;">
      <img src="{{ "img/logo.png" | relURL }}" alt="Receitinhas Viciantes" style="height:56px; border-radius:8px;">
      <div><h1 style="margin:0;font-size:20px;">{{ .Site.Title }}</h1><div style="font-size:12px;">{{ .Site.Params.description }}</div></div>
    </div>
    <nav>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" style="color:white;margin-left:12px;text-decoration:none;">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
