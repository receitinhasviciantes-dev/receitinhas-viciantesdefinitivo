
{{ define "main" }}
  {{ partial "header.html" . }}
  <main style="max-width:1000px;margin:18px auto;padding:0 12px;">
    <h1>{{ .Title }}</h1>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;">
      {{ range .Pages }}
        <article style="border:1px solid #eee;padding:12px;border-radius:8px;">
          <a href="{{ .RelPermalink }}"><img src="{{ (index .Params.images 0) | relURL }}" alt="{{ .Title }}" style="width:100%;height:140px;object-fit:cover;border-radius:6px;"></a>
          <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
          <div style="color:#777;font-size:13px;">{{ .Params.time }} â€¢ {{ .Params.dificuldade }}</div>
        </article>
      {{ end }}
    </div>
  </main>
  {{ partial "footer.html" . }}
{{ end }}
{{ template "main" . }}
